<app-admin-layout>
    <div class="mx-auto">
        <div class="col-span-12 mt-8 ">
            <div class="flex items-center h-10 intro-y">
              <h2 class="mr-5 text-lg font-medium truncate">Dashboard</h2>
            </div>
            <div class="grid grid-cols-9 gap-14  ">
              <button
                class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-3 intro-y bg-white"
              >
                <div class="p-5 w-full ">
                  <div class="flex justify-between">
                    <div >
                        <span class="material-symbols-outlined">
                            photo_library
                            </span>      
                    </div>
                  
                  </div>
                  <div class="ml-2 w-full flex-1">
                    <div>
                      <div class="mt-3 text-3xl font-bold leading-8">{{postCount}}</div>
      
                      <div class="mt-1 text-base text-gray-600">Post</div>
                    </div>
                  </div>
                </div>
              </button>
              <button
                class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-3 intro-y bg-white"
              >
                <div class="p-5">
                  <div class="flex justify-between">
                  <div>
                    <span class="material-symbols-outlined">
                        play_circle
                        </span>      
                    </div>
                   
                  </div>
                  <div class="ml-2 w-full flex-1">
                    <div>
                      <div class="mt-3 text-3xl font-bold leading-8">{{shortsCount}}</div>
      
                      <div class="mt-1 text-base text-gray-600">Shorts</div>
                    </div>
                  </div>
                </div>
              </button>
              <button
                class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-3 intro-y bg-white"
              >
                <div class="p-5">
                  <div class="flex justify-between">
                  <div >
                    <span class="material-symbols-outlined">
                        group
                        </span>
      
                    </div>
                  </div>
                  <div class="ml-2 w-full flex-1">
                    <div>
                      <div class="mt-3 text-3xl font-bold leading-8">{{userCount}}</div>
      
                      <div class="mt-1 text-base text-gray-600">Users</div>
                    </div>
                  </div>
                </div>
              </button>
            </div>
        </div>
    </div>

</app-admin-layout>
