<div class="w-36  border-slate-700 border-2 rounded-md">
      <div class="justify-end flex mt-1 mr-1">
        <div
        (click)="deleteReq(data?._id)"
          class="cursor-pointer"
        >
        <span class="material-symbols-outlined">
            close
            </span>
        </div>
      </div>
    <div
      class="flex items-center justify-center "
    >
      <img
        (click)="goToAccount(data?._id)"
        class="h-24 cursor-pointer"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/1200px-Default_pfp.svg.png"
        
        alt=""
      />
    </div>
    <div
      (click)="goToAccount(data?._id)"
      class="flex items-center justify-center  cursor-pointer"
    >
      <div class=" font-semibold  items-center justify-center">
        <h2>{{data?.username}}</h2>
      </div>
    </div>
    <div
      (click)="goToAccount(data?._id)"
      class=" flex items-center justify-center  cursor-pointer"
    >
      <p class="text-gray-400 text-sm ">{{data?.name}}</p>
    </div>
    <div class="flex items-center justify-center m-2">
      <button
         (click)="acceptReq(data?._id)"
        class="text-white w-10/12 bg-slate-700 p-1  rounded-full px-2 "
      >
      Accept
      </button>
    </div>
  </div>
