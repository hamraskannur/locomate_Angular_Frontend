    <div>
      <div>
        <h2 class="font-bold text-xl mb-4">{{type}}</h2>
      </div>
        <div *ngFor="let user of users" >
          <div class="border-b p-4 -mx-4 border-b-heavy-metal-300 hover:bg-snow-drift-100">
            <div class="flex gap-3">
              <div
              (click)="goToAccountPage(user?.result?._id)"
                class="flex gap-3 cursor-pointer"
              >
                <app-avatar *ngIf="user?.result?.ProfileImg" [imgSrc]="user?.result?.ProfileImg"></app-avatar>
                <app-avatar *ngIf="!user?.result?.ProfileImg"></app-avatar>

                <div>
                  <h3 class="font-bold text-lg">
                    {{user?.result?.username}}
                  </h3>
                  <h4 class="text-sm leading-3">{{user?.result?.name}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
