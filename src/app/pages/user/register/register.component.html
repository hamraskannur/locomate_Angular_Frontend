<div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">
  <div class="w-auto m-2 h-full relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="absolute h-full inset-0 bg-gradient-to-r from-slate-500 to-slate-700 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
    ></div>
    <div class="relative px-4 py-5 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div>
        <div
          *ngIf="verify"
          class="bg-green-200 h-7 text-center text-black text-lg"
        >
          {{ verify }}
        </div>
      </div>
      <div class="max-w-md mx-auto">
        <div>
          <h1 class="text-2xl text-center font-semibold font-mono">
            Sign up to see photos and
            <br />
            videos from your friends.
          </h1>
        </div>
        <div class="divide-y divide-gray-200">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div
              class="py-3 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
            >
              <!-- Name Field -->
              <div class="relative">
                <input
                  formControlName="name"
                  type="text"
                  class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                  placeholder="Name"
                />
                <label
                  for="name"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                >
                  Name
                </label>
              </div>
              <!-- Username Field -->
              <div class="relative">
                <input
                  formControlName="username"
                  type="text"
                  class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                  placeholder="Username"
                />
                <label
                  for="username"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                >
                  Username
                </label>
              </div>
              <!-- Email Address Field -->
              <div class="relative">
                <input
                  formControlName="email"
                  type="email"
                  class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                  placeholder="Email address"
                />
                <label
                  for="email"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                >
                  Email Address
                </label>
              </div>

              
              <!-- Password Field -->
              <div class="relative">
                <div class="flex">
                  <input
                    formControlName="password"
                    type="{{ passwordShown ? 'text' : 'password' }}"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                    placeholder="Password"
                  />
                  <img
                    (click)="togglePasswordVisibility()"
                    [src]="
                      passwordShown
                        ? 'https://cdn-icons-png.flaticon.com/512/565/565655.png'
                        : 'https://cdn-icons-png.flaticon.com/512/6684/6684701.png'
                    "
                    [class]="
                      passwordShown
                        ? 'w-8 h-8 p-1 cursor-pointer'
                        : 'w-8 h-8 cursor-pointer'
                    "
                    alt=""
                  />
                  <label
                    for="password"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                  >
                    Password
                  </label>
                </div>
              </div>
              <!-- Repeat Password Field -->
              <div class="relative">
                <div class="flex">
                  <input
                    formControlName="repeatPassword"
                    type="{{ repeatPasswordShown ? 'text' : 'password' }}"
                    class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                    placeholder="Repeat Password"
                  />
                  <img
                    (click)="toggleRepeatPasswordVisibility()"
                    [src]="
                      repeatPasswordShown
                        ? 'https://cdn-icons-png.flaticon.com/512/565/565655.png'
                        : 'https://cdn-icons-png.flaticon.com/512/6684/6684701.png'
                    "
                    [class]="
                      repeatPasswordShown
                        ? 'w-8 h-8 p-1 cursor-pointer'
                        : 'w-8 h-8 cursor-pointer'
                    "
                    alt=""
                  />
                  <label
                    for="repeatPassword"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
                  >
                    Repeat Password
                  </label>
                </div>
              </div>
              
              <a
                class="inline-block text-sm text-slate-500 hover:text-slate-900"
                routerLink="../login"
              >
              Have an account? Login
              </a>
              <div class="flex items-center justify-center border-none">
                <small *ngIf="ErrMessage" class="text-red-600">{{
                  ErrMessage
                }}</small>
              </div>
              <div class="relative border-none">
                <button
                  type="submit"
                  class="bg-slate-500 text-white rounded-md px-2 py-1"
                >
                  Sign up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
