<div *ngIf="data != undefined">
  <div class="ml-8 border-t-2 mt-2">
    <div class="flex items-end">
        <app-avatar [imgSrc]="data.ProfileImg"></app-avatar>
       
        <span
          (click)="getUserAccount(data.userId)"
          class="mt-3 flex  mr-2 italic text-black text-sm cursor-pointer font-semibold"
        >
          {{ data.username }}
          <p class="self-center text-gray-500 text-xs ml-2">
            {{ data.createdAt | timeAgo }}
          </p>
        </span>
      
        <div class="flex-grow"></div> <!-- Add this div to push the like div to the right -->
      
        <div class="right-0 mr-5">
          <img
            *ngIf="like; else unlike"
            (click)="likeComment(data._id)"
            src="../../../../../../../assets/favorite_FILL1_wght400_GRAD0_opsz48.svg"
            class="w-6"
            alt=""
          />
      
          <ng-template #unlike>
            <span
              (click)="likeComment(data._id)"
              class="material-symbols-outlined mt-2"
            >
              favorite
            </span>
          </ng-template>
        </div>
      </div>
      
    <div class="info ml-10 py-1">
      <p>{{ data.comment }}</p>
    </div>
    <div class="flex mb-1 ml-8">
      <div class="flex">
        <h1
          (click)="likeComment(data._id)"
          class="self-center text-gray-500 text-xs ml-2 cursor-pointer flex"
        >
          Like
        </h1>

        <h1 class="self-center text-gray-500 text-xs ml-1 cursor-pointer flex">
          {{ likeCount }}
        </h1>
      </div>
    </div>
  </div>
</div>
